<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, doc, collection, query, onSnapshot, setDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

  // Global variables provided by the environment
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
  const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

  let db, auth, userId = null;
  let isFirebaseReady = false;

  if (firebaseConfig) {
      // setLogLevel('debug'); // Uncomment for debugging
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);

      async function initializeAuth() {
          try {
              if (initialAuthToken) {
                  await signInWithCustomToken(auth, initialAuthToken);
              } else {
                  await signInAnonymously(auth);
              }
          } catch (error) {
              console.error("Firebase Auth error:", error);
          }
      }
      initializeAuth();
  }

  window.initFirebase = (callback) => {
      if (isFirebaseReady) return callback(db, auth, userId);
      onAuthStateChanged(auth, (user) => {
          if (user) {
              userId = user.uid;
              document.getElementById('userIdDisplay').textContent = `User: ${userId.substring(0, 8)}...`;
          } else {
              // Should not happen if signInAnonymously is successful, but fall back
              userId = crypto.randomUUID();
              document.getElementById('userIdDisplay').textContent = `User: Anon-${userId.substring(0, 8)}...`;
          }
          isFirebaseReady = true;
          callback(db, auth, userId);
      });
  };

</script>

<script>
// Main calculator logic
(function(){
const appBody = document.getElementById('appBody');
const exprEl=document.getElementById('expression');
const resEl=document.getElementById('result');
const keys=document.getElementById('keys');
const historyEl=document.getElementById('history');
const customListEl=document.getElementById('customList');
const copyBtn=document.getElementById('copyBtn');
const sidebar=document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');
const waterFrame=document.getElementById('waterFrame');
const graphContainer=document.getElementById('graphContainer');

const themeToggleBtn = document.getElementById('themeToggleBtn');
const moonIcon = document.getElementById('moonIcon');

const toastContainer = document.getElementById('toastContainer'); // New element

let expression='';
let currentMode='standard';
let customCalculations = [];
let currentTheme = 'dark';
let graphChart = null;
let memory = 0; // New Memory State

// Sidebar State (Mobile/Desktop Toggle)
let isSidebarExpanded = false; 

// Firebase instances will be set here after initialization
let firestoreDb = null;
let currentUserId = null;


// --- SIDEBAR TOGGLE (Manual Mobile/Desktop View Switch) ---

function toggleSidebarWidth() {
    isSidebarExpanded = !isSidebarExpanded;
    const titleEl = document.getElementById('sidebarTitle');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const toggleIcon = document.getElementById('toggleIcon');
    const menuLabels = document.querySelectorAll('.menu-label');
    const menuBtns = document.querySelectorAll('.menu-btn');
    const sidebarHeader = document.getElementById('sidebarHeader');
    const creatorCredit = document.getElementById('creatorCredit');

    // 1. Toggle Width
    if (isSidebarExpanded) {
        sidebar.classList.remove('w-16');
        sidebar.classList.add('w-56');
        
        // 2. Show Text/Alignments (Desktop View)
        titleEl.classList.remove('hidden');
        userIdDisplay.classList.remove('hidden');
        creatorCredit.classList.remove('hidden');
        sidebarHeader.classList.remove('justify-center');
        sidebarHeader.classList.add('justify-between');
        
        menuLabels.forEach(s => s.classList.remove('hidden'));
        menuBtns.forEach(b => b.classList.remove('justify-center'));
        menuBtns.forEach(b => b.classList.add('justify-start'));
        
        // 3. Icon (Collapse Arrow)
        toggleIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>`; // Chevron Left
    } else {
        sidebar.classList.remove('w-56');
        sidebar.classList.add('w-16');

        // 2. Hide Text/Alignments (Mobile View)
        titleEl.classList.add('hidden');
        userIdDisplay.classList.add('hidden');
        creatorCredit.classList.add('hidden');
        sidebarHeader.classList.remove('justify-between');
        sidebarHeader.classList.add('justify-center');

        menuLabels.forEach(s => s.classList.add('hidden'));
        menuBtns.forEach(b => b.classList.remove('justify-start'));
        menuBtns.forEach(b => b.classList.add('justify-center'));
        
        // 3. Icon (Expand Arrow)
        toggleIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>`; // Chevron Right
    }
}

// Initial check for screens wider than 768px (md) to start in expanded mode
function initializeSidebarState() {
    if (window.innerWidth >= 768) {
        // Force desktop view on large screens initially
        isSidebarExpanded = false; // Toggle logic will flip this to true
        toggleSidebarWidth();
    }
}

// --- TOAST NOTIFICATIONS (UX) ---
function showToast(message, isSuccess = true) {
    const toast = document.createElement('div');
    toast.className = `toast ${isSuccess ? 'toast-success' : 'toast-error'} text-sm font-medium`;
    toast.textContent = message;
    
    toastContainer.prepend(toast); // Add to top of container
    
    // Animate in
    setTimeout(() => {
        toast.classList.add('show');
    }, 10);

    // Animate out and remove
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            toast.remove();
        }, 500); // Wait for transition to finish
    }, 3000);
}


// --- THEME MANAGEMENT ---

const themeClasses = {
    dark: {
        body: 'body-dark', sidebar: 'sidebar-dark', calc: 'calc-dark', display: 'display-dark',

        chart_color: 'rgba(139, 92, 246, 0.8)', chart_text: 'white', chart_grid: 'rgba(255, 255, 255, 0.1)',

function evaluateExpression(expr){
// ... (Evaluation logic remains the same)
try{
    let safeExpr = expr.replace(/π/g,'Math.PI').replace(/e/g,'Math.E')
        .replace(/√\(/g,'Math.sqrt(').replace(/ln\(/g,'Math.log(')
        .replace(/log\(/g,'Math.log10(').replace(/\^/g,'**')
        .replace(/sin\(/g,'Math.sin(').replace(/cos\(/g,'Math.cos(')
        .replace(/tan\(/g,'Math.tan(')
        .replace(/%/g,'/100')
        .replace(/\|x\|/g,'Math.abs(x)');

    if(currentMode==='programmer'){
        safeExpr = safeExpr.replace(/AND/g,'&').replace(/OR/g,'|').replace(/XOR/g,'^').replace(/NOT/g,'~').replace(/<<|>>/g, (match) => { return match === '<<' ? '<<' : '>>' });
        return Function('"use strict";return ('+safeExpr+')')()>>>0;
    }

    let result = Function('"use strict";return ('+safeExpr+')')();
    return result;
}catch(e){
    console.error("Evaluation Error:", e);
    return 'Error';
}
}

// ... (Finance, Converter, Date, Stats calculation functions remain the same)
function financeCalc(expr) {
    const siMatch = expr.match(/SI\(([^,]+),\s*([^,]+),\s*([^)]+)\)/);
    if (siMatch) {
        const P = Number(evaluateExpression(siMatch[1]));
        const R = Number(evaluateExpression(siMatch[2]));
        const T = Number(evaluateExpression(siMatch[3]));
        
        if (isNaN(P) || isNaN(R) || isNaN(T) || P < 0 || R < 0 || T < 0) return 'Invalid Input';
        
        const A = P * (1 + (R / 100) * T);
        return A.toFixed(2);
    }

    const ciMatch = expr.match(/CI\(([^,]+),\s*([^,]+),\s*([^,)]+)(?:,\s*([^)]+))?\)/);
    if (ciMatch) {
        const P = Number(evaluateExpression(ciMatch[1]));
        const R = Number(evaluateExpression(ciMatch[2]));
        const T = Number(evaluateExpression(ciMatch[3]));
        const N = ciMatch[4] ? Number(evaluateExpression(ciMatch[4])) : 1;
        
        if (isNaN(P) || isNaN(R) || isNaN(T) || isNaN(N) || P < 0 || R < 0 || T < 0 || N < 1) return 'Invalid Input';
        
        const A = P * Math.pow((1 + (R / (100 * N))), (N * T));
        return A.toFixed(2);
    }

    return 'Syntax Error: Use SI(...) or CI(...)';
}

function convertUnit(val){
    const num = Number(expression);
    let result = 'Error';
    if(isNaN(num)) return result;

    switch(val){
        case 'km→m': result = num*1000; break;
        case 'm→km': result = num/1000; break;
        case 'kg→g': result = num*1000; break;
        case 'g→kg': result = num/1000; break;
        case '°C→°F': result = (num*9/5)+32; break;
        case '°F→°C': result = (num-32)*5/9; break;
        case 'L→mL': result = num*1000; break;
        case 'mL→L': result = num/1000; break;
        default: return;
    }
    resEl.textContent=result.toFixed(4).replace(/\.?0*$/, '');
    pushHistory(expression + ' ' + val, resEl.textContent);
    expression=resEl.textContent;
}

function dateCalc(op){
    let result = 'Error';
    if(op==='Today'){
        const today=new Date().toISOString().slice(0,10);
        result = today;
        resEl.textContent=today; pushHistory('Today',today); expression=today.toString();
    }
    else if(op.startsWith('DaysBetween(')){
        const dateString = expression.replace(/,$/, '');
        const parts=dateString.split(',').map(d => d.trim()).filter(d => d.length > 0);
        
        if(parts.length===2){
            const d1=new Date(parts[0]);
            const d2=new Date(parts[1]);
            if(isNaN(d1) || isNaN(d2)){
                result = 'Invalid Date Format (YYYY-MM-DD,YYYY-MM-DD)';
            } else {
                const diff = Math.abs(d2.getTime()-d1.getTime())/(1000*60*60*24);
                result = diff;
                resEl.textContent=diff; pushHistory('DaysBetween('+parts.join(',')+')',diff); expression=diff.toString();
            }
        } else {
            result = 'Format: YYYY-MM-DD,YYYY-MM-DD';
        }
        resEl.textContent = result;
    }
}

function statsCalc(func){
    const arr = expression.split(',').map(n => Number(n.trim())).filter(n => !isNaN(n));
    if (arr.length === 0) {
        resEl.textContent = 'Enter comma-separated numbers.';
        return;
    }
    let result = 'Error';

    if(func==='mean'){
        result=arr.reduce((a,b)=>a+b,0)/arr.length;
    }
    else if(func==='median'){
        arr.sort((a,b)=>a-b);
        const mid=Math.floor(arr.length/2);
        result=arr.length%2?arr[mid]:(arr[mid-1]+arr[mid])/2;
    }
    else if(func==='mode'){
        const freq={}; let max=0; let mode=arr[0];
        arr.forEach(n=>{freq[n]=(freq[n]||0)+1; if(freq[n]>max){max=freq[n]; mode=n;}});
        result=mode;
    }
    else if(func==='std'){
        const mean=arr.reduce((a,b)=>a+b,0)/arr.length;
        result=Math.sqrt(arr.reduce((a,b)=>a+(b-mean)**2,0)/arr.length);
    }
    
    resEl.textContent=typeof result === 'number' ? result.toFixed(4).replace(/\.?0*$/, '') : result;
    pushHistory(func+'('+expression+')',resEl.textContent);
    expression=resEl.textContent;
}

function plotGraph(funcStr){

    const ctx = graphCanvas.getContext('2d');
    
    const dataPoints = [];
    const minX = -10;
    const maxX = 10;
    const step = 0.1;

    try{
        const safeFuncStr = funcStr
            .replace(/sin\(/g, 'Math.sin(')
            .replace(/cos\(/g, 'Math.cos(')
            .replace(/tan\(/g, 'Math.tan(')
            .replace(/log\(/g, 'Math.log10(')
            .replace(/ln\(/g, 'Math.log(')
            .replace(/√\(/g, 'Math.sqrt(')
            .replace(/\^/g,'**')
            .replace(/e/g,'Math.E')
            .replace(/π/g,'Math.PI');

        func = Function('x', '"use strict"; return (' + safeFuncStr + ')');
        
        for(let x = minX; x <= maxX; x += step){
            try {
                let y = func(x);
                if (isFinite(y)) {
                    dataPoints.push({ x: x, y: y });
                }
            } catch (e) {
                console.warn(`Skipping point at x=${x}:`, e);
            }
        }
    } catch(e) {
        console.error("Graph plotting error:", e);
        resEl.textContent = 'Syntax Error in function!';

// History Listener
function setupHistoryListener() {
    if (!firestoreDb || !currentUserId) return;
    
    const path = `artifacts/${appId}/users/${currentUserId}/history`;
    const historyColRef = collection(firestoreDb, path);
    // Query to get the latest 15 items, ordered by timestamp
    const q = query(historyColRef); 

    onSnapshot(q, (snapshot) => {
        const historyData = [];
        snapshot.forEach(doc => {
            historyData.push({ id: doc.id, ...doc.data() });
        });
        
        // Sort in memory by timestamp descending (newest first)
        historyData.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));
        
        // Store globally (for theme switch updates) and render only top 15
        window.historyData = historyData.slice(0, 15);
        renderHistory(window.historyData);

    }, (error) => {
        console.error("Error listening to history:", error);
        document.getElementById('historyLoading').textContent = "Error loading history.";
    });
}

function renderHistory(data) {
    const classes = themeClasses[currentTheme];
    historyEl.innerHTML = `
        <h3 class="font-semibold mb-2 ${classes.text}">Calculation History (Cloud)</h3>
        ${data.length > 0 ? '' : `<p class="text-xs ${classes.hint} mt-1" id="historyLoading">No history saved yet.</p>`}
    `;
    
    if (data.length > 0) {
        data.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = `history-item flex justify-between p-2 rounded-md cursor-pointer transition duration-100 ${currentTheme === 'dark' ? 'text-gray-400 hover:bg-gray-800' : 'text-gray-500 hover:bg-gray-100'}`;

            `;
            itemElement.onclick = () => {
                expression = item.expression;

                render();
            };
            historyEl.appendChild(itemElement);
        });
    } else {
        document.getElementById('historyLoading').textContent = "No history saved yet.";
    }
}

        keyboardHint.classList.add(violetColorClass);
    } else if (currentMode === 'graph') {
        keyboardHint.textContent = 'Syntax: Enter f(x) using x. E.g., x*x+3 or sin(x). Press Plot.';
        keyboardHint.classList.add(emeraldColorClass);
    } else {
        keyboardHint.textContent = 'Keyboard supported: 0–9, + - * / ( ) . Enter, Backspace, Esc';
        keyboardHint.classList.add(hintColorClass);
    }


    if(currentMode==='custom') {
        customListEl.classList.remove('hidden');
        historyEl.classList.add('hidden');
    } else {
        customListEl.classList.add('hidden');
        historyEl.classList.remove('hidden');
    }

    const isGraph = currentMode==='graph';
    graphContainer.classList.toggle('hidden', !isGraph);
}

keys.addEventListener('click',e=>{
const btn=e.target.closest('button'); if(!btn)return;
const val=btn.dataset.value; const action=btn.dataset.action;

if(action==='clear'){expression=''; resEl.textContent='0'; render(); return;}
if(action==='back'){expression=expression.slice(0,-1); render(); return;}
if(action==='memory'){handleMemory(val); render(); return;}

if(val==='Plot'){if(expression.trim()===''){ resEl.textContent = 'Enter function first!'; return; } plotGraph(expression); return;}

if(action==='equals'){
    let res = '';
    
    if (currentMode === 'finance') {
        res = financeCalc(expression);
    } else if (currentMode === 'stats' || currentMode === 'date' || currentMode === 'graph') {
        res = 'Error: Use function buttons.'; 
    } else {
        res = evaluateExpression(expression||'0');
    }

    if (res === 'Error' || res.toString().includes('Error') || isNaN(res) && typeof res !== 'string' || res.toString().includes('Syntax Error')) {
        resEl.textContent = res.toString().includes('Error') ? res.toString() : 'Error';
    } else {
        resEl.textContent = typeof res === 'number' ? res.toFixed(8).replace(/\.?0*$/, '') : res.toString();
    }
    
    if(resEl.textContent!=='Error' && expression && !resEl.textContent.includes('Error')){
        pushHistory(expression,resEl.textContent); 
    }
    expression=resEl.textContent.includes('Error') ? '' : resEl.textContent.toString(); 
    render(); 
    return;
}

if(currentMode==='converter'){convertUnit(val); return;}
if(currentMode==='finance' && (val.endsWith('(') || val===',' || val===')' || ['SI','CI'].includes(val.slice(0,-1)))){ expression+=val; render(); return;} 
if(currentMode==='stats' && ['mean','median','mode','std'].includes(val)){ statsCalc(val); return;}
if(currentMode==='date' && (val.endsWith('(') || val === 'Today')){ dateCalc(val); return;}
if(currentMode==='custom' && val==='Save'){customSave(); return;}


expression+=val; render();
});

window.addEventListener('keydown',e=>{
const allowed='0123456789+-*/().%,x';
if(e.key==='Enter'){e.preventDefault();document.querySelector('[data-action="equals"]')?.click();return;}
if(e.key==='Escape'){expression='';resEl.textContent='0';render();return;}
if(e.key==='Backspace'){expression=expression.slice(0,-1);render();return;}
if(allowed.includes(e.key)){expression+=e.key;render();}
});

copyBtn.addEventListener('click',()=>{
    // Use execCommand for better compatibility inside iframes
    const tempInput = document.createElement('textarea');
    tempInput.value = resEl.textContent;
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
        document.execCommand('copy');
        showToast('Result Copied to Clipboard!', true);
    } catch (err) {
        showToast('Copy Failed!', false);
        console.error('Could not copy text: ', err);
    }
    document.body.removeChild(tempInput);
});

sidebarToggle.addEventListener('click', toggleSidebarWidth);

sidebar.addEventListener('click',e=>{
const btn=e.target.closest('button.menu-btn'); if(!btn)return;
keys.style.opacity = '0'; keys.style.transform = 'translateY(10px)';

if (graphChart) { graphChart.destroy(); graphChart = null; }

setTimeout(() => {
    const classes = themeClasses[currentTheme];
    sidebar.querySelectorAll('button').forEach(b=>{
        b.classList.remove('active', classes.menu_active);
        b.classList.add(classes.menu_btn);
    });
    btn.classList.add('active', classes.menu_active); 
    currentMode=btn.dataset.mode; expression=''; resEl.textContent='0'; renderKeys(currentMode);
    
    keys.style.opacity = '1'; keys.style.transform = 'translateY(0)';
    render();
}, 200);
});


// Initialization
renderKeys('standard');
setupFirestoreListeners(); // Initialize all listeners
// Apply default dark theme on load
applyTheme('dark');
initializeSidebarState(); // Set initial state based on screen size
})();
</script>
